{% if messages %}
    {% for message in messages %}
        <!-- <div class="toast-container position-fixed bottom-0 end-0 p-3"> -->
        <div class="toast-container position-fixed p-3 top-0 start-50 translate-middle-x">
            <div id="toastRespuesta" class="toast align-items-center text-bg-{{ message.extra_tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{message}}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto pr-2" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
