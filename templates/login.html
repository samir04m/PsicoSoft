{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión • PsicoSoft</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/myStyles.css' %}">

    <style rel="stylesheet">
        body {
            background-color: #4ab9b3;
            /* background-color: #2bc6c4; */
        }
    </style>
</head>
<body>
    <div class="container pt-5 mt-5">
        <div class="row">
            <div class="col-sm-12 offset-md-2 col-md-8 offset-lg-4 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Inicio de sesión</h5>
                        
                        {% if alert %}
                            <div class="alert alert-{{alert.tipo}}" role="alert">
                                {{ alert.mensaje }}
                            </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="username" id="username" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="text-center py-2">
                                <button type="submit" class="btn btn-info">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'alertToast.html' %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/myScript.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#toastRespuesta').toast('show');
        });
    </script>
</body>
</html>
